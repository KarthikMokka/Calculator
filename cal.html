<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCIENTIFIC CAL C!</title>
    <link rel="stylesheet" href="cal.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="/image/x-icon" href="c_logo.jpg">
</head> 
<body>
          
        <div class="container">
            <h1>My Cal C</h1>
           
            <div class="calci">
            <div class="display">
                <input id="screen" type="text" placeholder="0">
            </div>

            <div class="btns">
                <button class="btn">x²</button>



                    <button class="btn">(</button>
                    <button class="btn">)</button>
                    <button class="btn">log</button>

                    <button class="btn">e</button>
                    <button class="btn">x!</button>

                    <button class="btn">√</button>


                    <button class="btn">sin</button>
                    <button class="btn">tan</button>



                    <button class="btn">cos</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn" style="background-color: rgb(197, 137, 26);">⌫</button>

                    <button class="btn" style="background-color: rgb(197, 137, 26);">AC</button>



                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">x</button>
                    <button class="btn">÷</button>


                    <button class="btn">1</button>
                    <button class="btn">2</button>

                    <button class="btn">3</button>
                    <button class="btn">-</button>
                    <button class="btn">+</button>


                   
                    <button class="btn">π</button>

                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn" style="background-color: rgb(80 190 80);">=</button>
                    <button class="btn">%</button>

                
            </div>
        </div>
        </div>

    <h2><span>SCIENTIFIC</span><br>CALCULATOR <br> <i style="font-size: 100px;" class="fa fa-reply"></i></h2> -->

</body>   
</html>
